<!DOCTYPE html>
<html>
<head>
    <title>Quiz Application!</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<h1>Please Login Or Create A New User To Continue.</h1>
<div id="content">
    <hr />
    <form id="loginForm">
        <div class="loginDiv">
            <label for="username">Username: </label>
            <input type="text" name="UserName" id="username">
        </div>
        <div class="loginDiv">
            <label for="password">Password: </label>
            <input type="password" name="UserPassword" id="password">
        </div>
        <div class="loginDiv">
            <input type="submit" class="loginButton" value="Login" id="loginButton">
        </div>
    </form>
    <div class="loginDiv">
        <input type="submit" class="loginButton" value="New User." id="createNewButton">
    </div>
</div>

<div id="newuserdiv">
    <form id="newuserform">
        <div class="newuserclass">
            <label for="NewUserName">UserName: </label>
            <input type="text" name="UserName" id="NewUserName">
        </div>
        <div class="newuserclasss">
            <label for="NewUserPassword">Password: </label>
            <input type="password" name="UserPassword" id="NewUserPassword">
        </div>
        <div>
            <label>Select Skill Level</label>
            <select id="UserSkillLevel" name="UserSkillLevel">
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
            </select>
        </div>
        <div class="newuserclass">
            <input type="submit" class="newuserButton" value="Create New User" id="newUserButton">
        </div>
    </form>
</div>


</body>
</html>
