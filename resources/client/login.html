<!DOCTYPE html>
<html>
<head>
    <title>Demo page</title>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body onload="pageLoad()">
<div id="content">
    <h1>Please Login Or Create A New User To Continue.</h1>
    <hr />
    <form id="loginForm">
        <div class="loginDiv">
            <label for="username">Username: </label>
            <input type="text" name="UserName" id="username">
        </div>
        <div class="loginDiv">
            <label for="password">Password: </label>
            <input type="password" name="UserPassword" id="password">
        </div>
        <div class="loginDiv">
            <input type="submit" class="loginButton" value="Login" id="loginButton">
        </div>
    </form>
</div>

<div>
    <form id="newuserform">
        <div class="newuserdiv">
            <label for="UserName">UserName: </label>
            <input type="text" name="UserName" id="UserName">
        </div>
        <div class="newuserdiv">
            <label for="UserPassword">Password: </label>
            <input type="password" name="UserPassword" id="UserPassword">
        </div>
        <div>
            <fieldset>
                <legend></legend>
                <p>
                    <label>Select Skill Level</label>
                    <select id = "UserSkillLevel">
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                    </select>
                </p>
            </fieldset>
        </div>
        <div class="newuserdiv">
            <input type="submit" class="newuserButton" value="Create New User" onclick="newuser();" id="newuserButton">
        </div>
    </form>
</div>


</body>
</html>
